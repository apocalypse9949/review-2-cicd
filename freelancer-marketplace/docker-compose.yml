version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8084:8084"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/freelancer
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=Bluelock_006
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "3000:80"

  db:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=freelancer
      - MYSQL_USER=root
      - MYSQL_PASSWORD=Bluelock_006
      - MYSQL_ROOT_PASSWORD=Bluelock_006
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pBluelock_006"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
